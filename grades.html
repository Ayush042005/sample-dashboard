<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades & Achievements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .grade-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .grade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .achievement-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background: #e5e7eb;
            color: #9ca3af;
            font-size: 2.5rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: pulse-out 0.6s ease-out forwards;
        }
        .achievement-badge.unlocked {
            background: linear-gradient(135deg, #f9a8d4, #f472b6);
            color: #fff;
            box-shadow: 0 4px 15px rgba(244, 114, 182, 0.6);
            animation: pulse-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes pulse-in {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.1); }
        }
        @keyframes pulse-out {
            0% { transform: scale(1.1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex flex-col lg:flex-row min-h-screen">

        <aside class="w-full lg:w-64 bg-white p-6 shadow-md lg:shadow-none flex-shrink-0">
            <div class="flex items-center space-x-2 mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.467 9.53 4.5 8 4.5c-1.625 0-3.245.98-4 2.5a3.5 3.5 0 000 6.5c.755 1.52 2.375 2.5 4 2.5 1.53 0 2.832-.967 4-2.5m0-13C13.168 5.467 14.47 4.5 16 4.5c1.625 0 3.245.98 4 2.5a3.5 3.5 0 010 6.5c-.755 1.52-2.375 2.5-4 2.5-1.53 0-2.832-.967-4-2.5" />
                </svg>
                <span class="text-2xl font-bold text-indigo-700" contenteditable="true">Student Hub</span>
            </div>

            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="index.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="courses.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                            </svg>
                            <span>Courses</span>

                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                            </svg>

                    </li>
                    <li class="mb-2">
                        <a href="assignments.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 000-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                            </svg>
                            <span>Assignments</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="grades.html" class="flex items-center space-x-3 p-3 rounded-lg text-indigo-700 bg-indigo-50 font-semibold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.5 1.5 0 01-1.316 1.056A1.5 1.5 0 005.155 5.672L.4 13.916a1.5 1.5 0 001.272 2.215h16.634a1.5 1.5 0 001.272-2.215l-4.755-8.244a1.5 1.5 0 00-1.316-1.056z" clip-rule="evenodd" />
                            </svg>
                            <span>Grades</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="goals.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Goals</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="flex-1 p-4 lg:p-8 overflow-y-auto custom-scrollbar">
            
            <header class="flex items-center justify-between mb-8">
                <div class="relative w-full max-w-md">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" id="searchInput" placeholder="Search grades..." class="w-full p-2.5 pl-10 bg-white border border-slate-200 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200">
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-slate-400 hover:text-indigo-500 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>
                    <div class="flex items-center space-x-2">
                        <img id="user-avatar" src="https://placehold.co/40x40/c7d2fe/4f46e5?text=JD" onerror="this.src='https://placehold.co/40x40/c7d2fe/4f46e5?text=JD'" alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
                        <span id="user-name" class="font-semibold text-slate-700 hidden sm:block" contenteditable="true">Jane Doe</span>
                    </div>
                </div>
            </header>

            <h1 class="text-3xl font-bold text-slate-800 mb-6" contenteditable="true">My Grades</h1>
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-6">
                <div class="flex flex-col sm:flex-row items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-slate-700 mb-2 sm:mb-0">Overall Grade Average</h3>
                    <div id="average-grade" class="text-4xl font-bold text-indigo-600">N/A</div>
                </div>
                
                <div class="mt-8 flex flex-wrap justify-center gap-8" id="achievements-container">
                    <div id="achievement-a" class="flex flex-col items-center">
                        <div class="achievement-badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <p class="mt-2 text-sm text-slate-500 font-medium">Achieved a 90%</p>
                    </div>
                    <div id="achievement-b" class="flex flex-col items-center">
                        <div class="achievement-badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <p class="mt-2 text-sm text-slate-500 font-medium">Achieved an 80%</p>
                    </div>
                    <div id="achievement-c" class="flex flex-col items-center">
                        <div class="achievement-badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <p class="mt-2 text-sm text-slate-500 font-medium">Achieved a 70%</p>
                    </div>
                </div>
            </div>

            <div id="grades-container" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-slate-600 mb-4" contenteditable="true">Add and manage your grades for different courses or assignments here.</p>

                <form id="add-grade-form" class="mb-6 space-y-4">
                    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                        <input type="text" id="grade-course" placeholder="Course/Assignment Name" required class="flex-1 p-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <div class="relative flex-1">
                            <input type="number" id="grade-score" placeholder="Score (0-100)" min="0" max="100" required class="w-full p-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-12">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-500">%</span>
                        </div>
                    </div>
                    <button type="submit" class="w-full p-2.5 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors duration-200">Add Grade</button>
                </form>

                <div id="grades-list-container" class="space-y-4">
                    <p class="text-slate-500">No grades added yet.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function updateAvatarInitials() {
            const userNameSpan = document.getElementById('user-name');
            const userAvatarImg = document.getElementById('user-avatar');
            if (userNameSpan && userAvatarImg) {
                const fullName = userNameSpan.textContent.trim().toUpperCase();
                let initials = '';
                if (fullName) {
                    const nameParts = fullName.split(' ');
                    initials += nameParts[0].charAt(0);
                    if (nameParts.length > 1) {
                        initials += nameParts[nameParts.length - 1].charAt(0);
                    }
                }
                const newAvatarSrc = `https://placehold.co/40x40/c7d2fe/4f46e5?text=${initials}`;
                userAvatarImg.src = newAvatarSrc;
                userAvatarImg.onerror = `this.src='${newAvatarSrc}'`;
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const gradesListContainer = document.getElementById('grades-list-container');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const gradeCards = gradesListContainer.querySelectorAll('.grade-card');
                
                gradeCards.forEach(card => {
                    const cardText = card.textContent.toLowerCase();
                    if (cardText.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        let grades = [];

        function saveGrades() {
            localStorage.setItem('grades', JSON.stringify(grades));
        }

        function loadGrades() {
            const storedGrades = localStorage.getItem('grades');
            if (storedGrades) {
                grades = JSON.parse(storedGrades);
            }
        }

        function calculateAverageGrade() {
            if (grades.length === 0) {
                return 'N/A';
            }
            const totalScore = grades.reduce((sum, grade) => sum + parseFloat(grade.score), 0);
            const average = totalScore / grades.length;
            
            let letterGrade = '';
            if (average >= 90) letterGrade = 'A';
            else if (average >= 80) letterGrade = 'B';
            else if (average >= 70) letterGrade = 'C';
            else if (average >= 60) letterGrade = 'D';
            else letterGrade = 'F';

            return `${average.toFixed(2)}% (${letterGrade})`;
        }

        function renderGrades() {
            const gradesListContainer = document.getElementById('grades-list-container');
            gradesListContainer.innerHTML = '';
            
            if (grades.length === 0) {
                gradesListContainer.innerHTML = '<p class="text-slate-500">No grades added yet.</p>';
            } else {
                grades.forEach((grade, index) => {
                    const gradeCard = document.createElement('div');
                    gradeCard.className = 'grade-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex items-center justify-between';
                    gradeCard.innerHTML = `
                        <div class="flex-1">
                            <h4 class="font-medium text-slate-800" contenteditable="true" data-index="${index}" data-field="course">${grade.course}</h4>
                            <p class="text-sm text-slate-500 mt-1">Score: <span contenteditable="true" data-index="${index}" data-field="score">${grade.score}</span>%</p>
                        </div>
                        <button onclick="deleteGrade(event, ${index})" class="p-2 text-slate-400 hover:text-red-500 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    gradesListContainer.appendChild(gradeCard);
                });
            }
            
            document.getElementById('average-grade').textContent = calculateAverageGrade();
            updateAchievements();
        }

        function updateAchievements() {
            const averageGrade = calculateRawAverage();
            const achievementA = document.getElementById('achievement-a');
            const achievementB = document.getElementById('achievement-b');
            const achievementC = document.getElementById('achievement-c');

            if (averageGrade >= 90) {
                achievementA.querySelector('.achievement-badge').classList.add('unlocked');
            } else {
                achievementA.querySelector('.achievement-badge').classList.remove('unlocked');
            }
            if (averageGrade >= 80) {
                achievementB.querySelector('.achievement-badge').classList.add('unlocked');
            } else {
                achievementB.querySelector('.achievement-badge').classList.remove('unlocked');
            }
            if (averageGrade >= 70) {
                achievementC.querySelector('.achievement-badge').classList.add('unlocked');
            } else {
                achievementC.querySelector('.achievement-badge').classList.remove('unlocked');
            }
        }
        
        function calculateRawAverage() {
            if (grades.length === 0) {
                return 0;
            }
            const totalScore = grades.reduce((sum, grade) => sum + parseFloat(grade.score), 0);
            return totalScore / grades.length;
        }

        function deleteGrade(event, index) {
            event.stopPropagation();
            grades.splice(index, 1);
            saveGrades();
            renderGrades();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const addGradeForm = document.getElementById('add-grade-form');
            if (addGradeForm) {
                addGradeForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const course = document.getElementById('grade-course').value;
                    const score = document.getElementById('grade-score').value;

                    if (course && score !== '' && !isNaN(score) && score >= 0 && score <= 100) {
                        grades.push({ course, score: parseFloat(score) });
                        saveGrades();
                        renderGrades();
                        addGradeForm.reset();
                    }
                });
            }

            const gradesListContainer = document.getElementById('grades-list-container');
            if (gradesListContainer) {
                gradesListContainer.addEventListener('input', (e) => {
                    const target = e.target;
                    const index = target.dataset.index;
                    const field = target.dataset.field;
                    if (index !== undefined && field) {
                        if (field === 'score') {
                             const newScore = parseFloat(target.textContent);
                             if (!isNaN(newScore) && newScore >= 0 && newScore <= 100) {
                                grades[index][field] = newScore;
                             }
                        } else {
                            grades[index][field] = target.textContent;
                        }
                        saveGrades();
                        document.getElementById('average-grade').textContent = calculateAverageGrade();
                        updateAchievements();
                    }
                });
            }
        });

        window.onload = function() {
            const userNameSpan = document.getElementById('user-name');
            updateAvatarInitials();
            if (userNameSpan) {
                userNameSpan.addEventListener('input', updateAvatarInitials);
            }
            setupSearch();
            loadGrades();
            renderGrades();
        };
    </script>

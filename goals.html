        <main class="flex-1 p-4 lg:p-8 overflow-y-auto custom-scrollbar">
            
            <header class="flex items-center justify-between mb-8">
                <div class="relative w-full max-w-md">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

                        </svg>
                    </div>
                    <input type="text" id="searchInput" placeholder="Search..." class="w-full p-2.5 pl-10 bg-white border border-slate-200 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200">
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-slate-400 hover:text-indigo-500 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        </svg>
                    </button>
                    <div class="flex items-center space-x-2">
                        <img id="user-avatar" src="https://placehold.co/40x40/c7d2fe/4f46e5?text=JD" onerror="this.src='https://placehold.co/40x40/c7d2fe/4f46e5?text=JD'" alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
                        <span id="user-name" class="font-semibold text-slate-700 hidden sm:block" contenteditable="true">Jane Doe</span>
                    </div>
                </div>
            </header>

            <h1 class="text-3xl font-bold text-slate-800 mb-6" contenteditable="true">My Goals</h1>
            
            <div id="goals-container" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-slate-600 mb-4" contenteditable="true">This is a place to track your academic and personal goals. Add a new goal below!</p>

                <form id="add-goal-form" class="mb-6 space-y-4">
                    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                        <input type="text" id="goal-name" placeholder="New Goal Name" required class="flex-1 p-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="date" id="goal-due-date" required class="p-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <select id="goal-status" class="p-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full p-2.5 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors duration-200">Add Goal</button>
                </form>

                <div id="goals-list" class="space-y-4">
                    <p class="text-slate-500">No goals added yet.</p>
                </div>
            </div>
        </main>

    <script>
        // Function to update the avatar initials based on the name
        function updateAvatarInitials() {
            const userNameSpan = document.getElementById('user-name');
            const userAvatarImg = document.getElementById('user-avatar');
            if (userNameSpan && userAvatarImg) {
                const fullName = userNameSpan.textContent.trim().toUpperCase();
                let initials = '';
                if (fullName) {
                    const nameParts = fullName.split(' ');
                    initials += nameParts[0].charAt(0);
                    if (nameParts.length > 1) {
                        initials += nameParts[nameParts.length - 1].charAt(0);
                    }
                }
                const newAvatarSrc = `https://placehold.co/40x40/c7d2fe/4f46e5?text=${initials}`;
                userAvatarImg.src = newAvatarSrc;
                userAvatarImg.onerror = `this.src='${newAvatarSrc}'`;
            }
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const goalsListContainer = document.getElementById('goals-list');
            const allElements = goalsListContainer.querySelectorAll('[contenteditable="true"], .goal-item');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const goalItems = goalsListContainer.querySelectorAll('.goal-item');

                goalItems.forEach(item => {
                    const itemText = item.textContent.toLowerCase();
                    if (itemText.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }
        
        // Goals management using localStorage
        let goals = [];

        function saveGoals() {
            localStorage.setItem('goals', JSON.stringify(goals));
        }

        function loadGoals() {
            const storedGoals = localStorage.getItem('goals');
            if (storedGoals) {
                goals = JSON.parse(storedGoals);
            }
        }

        function renderGoals() {
            const goalsListContainer = document.getElementById('goals-list');
            goalsListContainer.innerHTML = ''; // Clear existing list

            if (goals.length === 0) {
                goalsListContainer.innerHTML = '<p class="text-slate-500">No goals added yet.</p>';
                return;
            }

            goals.forEach((goal, index) => {
                const goalItem = document.createElement('div');
                goalItem.className = 'goal-item p-4 border rounded-lg shadow-sm flex items-start justify-between';
                goalItem.innerHTML = `
                    <div>
                        <h4 class="font-medium text-slate-800" contenteditable="true" data-index="${index}">${goal.name}</h4>
                        <p class="text-sm text-slate-500 mt-1" contenteditable="true" data-index="${index}">Due: ${goal.dueDate}</p>
                    </div>
                    <span class="text-xs font-semibold px-2 py-1 rounded-full ${getStatusColor(goal.status)}">${goal.status}</span>
                `;
                goalsListContainer.appendChild(goalItem);
            });
        }

        function getStatusColor(status) {
            switch(status) {
                case 'Completed':
                    return 'bg-green-100 text-green-600';
                case 'In Progress':
                    return 'bg-blue-100 text-blue-600';
                case 'Not Started':
                default:
                    return 'bg-slate-100 text-slate-600';
            }
        }

        // Handle adding a new goal
        document.addEventListener('DOMContentLoaded', () => {
            const addGoalForm = document.getElementById('add-goal-form');
            if (addGoalForm) {
                addGoalForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const goalName = document.getElementById('goal-name').value;
                    const goalDueDate = document.getElementById('goal-due-date').value;
                    const goalStatus = document.getElementById('goal-status').value;

                    if (goalName && goalDueDate) {
                        goals.push({
                            name: goalName,
                            dueDate: goalDueDate,
                            status: goalStatus
                        });
                        saveGoals();
                        renderGoals();
                        addGoalForm.reset();
                    }
                });
            }

            // Handle editing a goal
            const goalsListContainer = document.getElementById('goals-list');
            if (goalsListContainer) {
                goalsListContainer.addEventListener('input', (e) => {
                    const target = e.target;
                    const index = target.dataset.index;
                    if (index !== undefined) {
                        if (target.tagName === 'H4') {
                            goals[index].name = target.textContent;
                        } else if (target.tagName === 'P') {
                            const newDueDateText = target.textContent;
                            const match = newDueDateText.match(/Due: (.+)/);
                            if (match && match[1]) {
                                goals[index].dueDate = match[1];
                            }
                        }
                        saveGoals();
                    }
                });
            }
        });

        // Initial setup on window load
        window.onload = function() {
            const userNameSpan = document.getElementById('user-name');
            updateAvatarInitials();
            if (userNameSpan) {
                userNameSpan.addEventListener('input', updateAvatarInitials);
            }
            setupSearch();
            loadGoals();
            renderGoals();
        };
    </script>

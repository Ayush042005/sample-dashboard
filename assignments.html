        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;

        .custom-scrollbar::-webkit-scrollbar-thumb {

            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Main Container -->

        <!-- Sidebar -->
        <aside class="w-full lg:w-64 bg-white p-6 shadow-md lg:shadow-none flex-shrink-0">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.467 9.53 4.5 8 4.5c-1.625 0-3.245.98-4 2.5a3.5 3.5 0 000 6.5c.755 1.52 2.375 2.5 4 2.5 1.53 0 2.832-.967 4-2.5m0-13C13.168 5.467 14.47 4.5 16 4.5c1.625 0 3.245.98 4 2.5a3.5 3.5 0 010 6.5c-.755 1.52-2.375 2.5-4 2.5-1.53 0-2.832-.967-4-2.5" />
                </svg>
                <span class="text-2xl font-bold text-indigo-700" contenteditable="true">Student Hub</span>
            </div>

            <!-- Navigation Links -->
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="index.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="courses.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                            </svg>
                            <span>Courses</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="calendar.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                            </svg>
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="assignments.html" class="flex items-center space-x-3 p-3 rounded-lg text-indigo-700 bg-indigo-50 font-semibold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 000-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                            </svg>
                            <span>Assignments</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="grades.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.5 1.5 0 01-1.316 1.056A1.5 1.5 0 005.155 5.672L.4 13.916a1.5 1.5 0 001.272 2.215h16.634a1.5 1.5 0 001.272-2.215l-4.755-8.244a1.5 1.5 0 00-1.316-1.056z" clip-rule="evenodd" />
                            </svg>
                            <span>Grades</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="goals.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Goals</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-4 lg:p-8 overflow-y-auto custom-scrollbar">
            
            <!-- Top Header with Search and Profile -->
            <header class="flex items-center justify-between mb-8">
                <div class="relative w-full max-w-md">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" id="searchInput" placeholder="Search..." class="w-full p-2.5 pl-10 bg-white border border-slate-200 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200">
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-slate-400 hover:text-indigo-500 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>
                    <div class="flex items-center space-x-2">
                        <!-- User avatar and name -->
                        <img id="user-avatar" src="https://placehold.co/40x40/c7d2fe/4f46e5?text=JD" onerror="this.src='https://placehold.co/40x40/c7d2fe/4f46e5?text=JD'" alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
                        <span id="user-name" class="font-semibold text-slate-700 hidden sm:block" contenteditable="true">Jane Doe</span>
                    </div>
                </div>
            </header>

            <h1 class="text-3xl font-bold text-slate-800 mb-6" contenteditable="true">My Assignments</h1>
            
            <div id="assignments-container" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-slate-600 mb-4" contenteditable="true">Track your current and upcoming assignments here. Add a new one below!</p>
                
                <!-- Form to add new assignments -->
                <form id="add-assignment-form" class="mb-6 space-y-4">
                    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                        <input type="text" id="assignment-name" placeholder="Assignment Name" required class="flex-1 p-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="date" id="assignment-due-date" required class="p-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <select id="assignment-status" class="p-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full p-2.5 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors duration-200">Add Assignment</button>
                </form>

                <div id="assignments-list" class="space-y-4">
                    <!-- Assignments will be rendered here by JavaScript -->
                    <p class="text-slate-500">No assignments added yet.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Function to update the avatar initials based on the name
        function updateAvatarInitials() {
            const userNameSpan = document.getElementById('user-name');
            const userAvatarImg = document.getElementById('user-avatar');
            if (userNameSpan && userAvatarImg) {
                const fullName = userNameSpan.textContent.trim().toUpperCase();
                let initials = '';
                if (fullName) {
                    const nameParts = fullName.split(' ');
                    initials += nameParts[0].charAt(0);
                    if (nameParts.length > 1) {
                        initials += nameParts[nameParts.length - 1].charAt(0);
                    }
                }
                const newAvatarSrc = `https://placehold.co/40x40/c7d2fe/4f46e5?text=${initials}`;
                userAvatarImg.src = newAvatarSrc;
                userAvatarImg.onerror = `this.src='${newAvatarSrc}'`;
            }
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const assignmentsListContainer = document.getElementById('assignments-list');
            const assignmentsItems = assignmentsListContainer.querySelectorAll('.assignment-item');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                assignmentsItems.forEach(item => {
                    const itemText = item.textContent.toLowerCase();
                    if (itemText.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }
        
        // Assignments management using localStorage
        let assignments = [];

        function saveAssignments() {
            localStorage.setItem('assignments', JSON.stringify(assignments));
        }

        function loadAssignments() {
            const storedAssignments = localStorage.getItem('assignments');
            if (storedAssignments) {
                assignments = JSON.parse(storedAssignments);
            }
        }

        function renderAssignments() {
            const assignmentsListContainer = document.getElementById('assignments-list');
            assignmentsListContainer.innerHTML = '';

            if (assignments.length === 0) {
                assignmentsListContainer.innerHTML = '<p class="text-slate-500">No assignments added yet.</p>';
                return;
            }

            assignments.forEach((assignment, index) => {
                const assignmentItem = document.createElement('div');
                assignmentItem.className = 'assignment-item p-4 border rounded-lg shadow-sm flex items-start justify-between';
                assignmentItem.innerHTML = `
                    <div>
                        <h4 class="font-medium text-slate-800" contenteditable="true" data-index="${index}">${assignment.name}</h4>
                        <p class="text-sm text-slate-500 mt-1" contenteditable="true" data-index="${index}">Due: ${assignment.dueDate}</p>
                    </div>
                    <span class="text-xs font-semibold px-2 py-1 rounded-full ${getStatusColor(assignment.status)}">${assignment.status}</span>
                `;
                assignmentsListContainer.appendChild(assignmentItem);
            });
        }

        function getStatusColor(status) {
            switch(status) {
                case 'Completed':
                    return 'bg-green-100 text-green-600';
                case 'In Progress':
                    return 'bg-blue-100 text-blue-600';
                case 'Not Started':
                default:
                    return 'bg-slate-100 text-slate-600';
            }
        }

        // Handle adding a new assignment
        document.addEventListener('DOMContentLoaded', () => {
            const addAssignmentForm = document.getElementById('add-assignment-form');
            if (addAssignmentForm) {
                addAssignmentForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const assignmentName = document.getElementById('assignment-name').value;
                    const assignmentDueDate = document.getElementById('assignment-due-date').value;
                    const assignmentStatus = document.getElementById('assignment-status').value;

                    if (assignmentName && assignmentDueDate) {
                        assignments.push({
                            name: assignmentName,
                            dueDate: assignmentDueDate,
                            status: assignmentStatus
                        });
                        saveAssignments();
                        renderAssignments();
                        addAssignmentForm.reset();
                    }
                });
            }

            // Handle editing an assignment
            const assignmentsListContainer = document.getElementById('assignments-list');
            if (assignmentsListContainer) {
                assignmentsListContainer.addEventListener('input', (e) => {
                    const target = e.target;
                    const index = target.dataset.index;
                    if (index !== undefined) {
                        if (target.tagName === 'H4') {
                            assignments[index].name = target.textContent;
                        } else if (target.tagName === 'P') {
                            const newDueDateText = target.textContent;
                            const match = newDueDateText.match(/Due: (.+)/);
                            if (match && match[1]) {
                                assignments[index].dueDate = match[1];
                            }
                        }
                        saveAssignments();
                    }
                });
            }
        });

        // Initial setup on window load
        window.onload = function() {
            const userNameSpan = document.getElementById('user-name');
            updateAvatarInitials();
            if (userNameSpan) {
                userNameSpan.addEventListener('input', updateAvatarInitials);
            }
            setupSearch();
            loadAssignments();
            renderAssignments();
        };
    </script>
</body>
</html>
